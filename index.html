<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Warehouse Crude Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Central Warehouse Crude Monitoring</h1>

        <!-- Input Section -->
        <div class="input-section">
            <label for="startNumber">Starting Number:</label>
            <input type="number" id="startNumber" placeholder="e.g., 51">
            
            <label for="endNumber">Ending Number:</label>
            <input type="number" id="endNumber" placeholder="e.g., 75">
            
            <label for="controlStart">Control Number Start:</label>
            <input type="number" id="controlStart" placeholder="e.g., 87501">
            
            <button id="generate">Generate</button>
        </div>

        <!-- Output Section -->
        <div id="outputSection"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
